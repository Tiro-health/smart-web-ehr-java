name: Release to Maven Central

on:
  push:
    tags:
      - 'v*' # Triggers on v1.0.3, v1.1.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central # Matches the <publishingServerId> in your pom.xml
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Sync POM version with Tag
        run: |
          # Extracts '1.0.3' from 'refs/tags/v1.0.3'
          NEW_VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/v,,')
          echo "Setting POM version to $NEW_VERSION"
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false -DprocessAllModules

      - name: Publish to Maven Central
        run: mvn clean deploy -P release -B
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}